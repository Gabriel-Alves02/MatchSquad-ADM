<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchsquad - Gerenciamento de Preços</title>
    <link rel="icon" href="assets/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5em;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .card h5 {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn {
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Matchsquad</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-5">Administração - Gerenciamento de Preços</h1>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h5 class="card-title text-center">Alterar valor do plano</h5>
                    <div class="form-group">
                        <label for="planoValor">Valor do Plano:</label>
                        <input type="text" class="form-control" id="planoValor" placeholder="R$ 185,00">
                    </div>
                    <button class="btn btn-primary btn-block mt-3">Alterar</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <h5 class="card-title text-center">Alterar taxa de comissão</h5>
                    <div class="form-group">
                        <label for="taxaComissao">Taxa de Comissão:</label>
                        <input type="text" class="form-control" id="taxaComissao" placeholder="10%">
                    </div>
                    <button class="btn btn-primary btn-block mt-3">Alterar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Matchsquad &copy; 2024
    </footer>
